<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card-white">
      <div class="card-product">
        <i class="fas fa-heart"></i>
        <img src="images/tshirt.jpg" alt="tshirt">
        <div class="card-info">
          <div class="rating">
             <i class="fas fa-star"></i>
             <i class="fas fa-star"></i>
             <i class="fas fa-star"></i>
             <i class="far fa-star"></i>
          </div>
          <h2>Product Name</h2>
          <p>Product Description</p>
          <a href="#" class="btn-green">200K</a>
        </div>

      </div>
      <img class="card-big-picture" src="images/poster3.jpg" alt="nice poster chosen by soda">
      <div class="card-footer">
        <img src="images/poster3.jpg" alt="nice poster chosen by soda">
        <img src="images/poster.jpg" alt="poster ok">
        <img src="images/poster2.jpg" alt="poster not ok">
      </div>
    </div>


  </div>

</body>
</html>
